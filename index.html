<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and watch</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="date">
      <h1 class="date__title">Date</h1>

      <div class="date__output"></div>
    </div>

    <div class="time">
      <h1 class="time__title">Time</h1>

      <div class="time__output">
        <div class="time__output-item"></div>
        <div class="time__output-item"></div>
        <span class="time__output-item colon">:</span>
        <div class="time__output-item"></div>
        <div class="time__output-item"></div>
        <span class="time__output-item colon">:</span>
        <div class="time__output-item"></div>
        <div class="time__output-item"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
